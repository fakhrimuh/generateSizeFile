<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Specific Size File</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generate File <br />with Specific Size</h1>
    <div class="container">
      <form id="fileForm">
        <label for="fileSize">File Size: </label>
        <input
          type="number"
          id="fileSize"
          step="1"
          min="1"
          placeholder="Masukkan besaran size file"
          required
        />
        <br />
        <label for="unit">Pilih Satuan: </label>
        <select id="unit">
          <option value="kb">Kilobyte (KB)</option>
          <option value="mb">Megabyte (MB)</option>
        </select>
        <br />
        <label for="fileType">File Type: </label>
        <select id="fileType">
          <option value="txt">Text File</option>
          <option value="pdf">PDF File</option>
        </select>
        <br /><br />
        <button type="submit">Generate File</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
